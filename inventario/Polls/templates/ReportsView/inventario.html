{% extends 'base.html' %}
{% block content %}
<div class="container my-5">
    <h2 class="text-center mb-4">Reporte de Inventario</h2>
    <form method="get" class="mb-4">
        <div class="row">
            <div class="col-md-5">
                <input type="date" class="form-control" name="fecha_inicio" placeholder="Fecha Inicio">
            </div>
            <div class="col-md-5">
                <input type="date" class="form-control" name="fecha_fin" placeholder="Fecha Fin">
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-primary btn-block">Generar Reporte</button>
            </div>
        </div>
    </form>
    <div id="report-chart">
        <!-- Aquí va el gráfico generado por Chart.js o la librería que prefieras -->
    </div>
</div>
{% endblock %}
