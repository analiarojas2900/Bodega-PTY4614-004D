{% extends 'base/base.html' %}

{% block title %}Panel de Reportes{% endblock %}

{% block content %}
<div class="reports-container">
    <h1>Panel de Reportes</h1>

    <!-- Generación de Reportes -->
    <div class="report-generation">
        <h2>Generar Reporte</h2>
        <form id="reportForm">
            <div class="form-group">
                <label for="reportType">Tipo de Reporte:</label>
                <select id="reportType" name="reportType" class="form-control">
                    <option value="inventory">Inventario Actual</option>
                    <option value="movements">Movimientos de Stock</option>
                    <option value="lowStock">Alertas de Stock Bajo</option>
                </select>
            </div>
            <div class="form-group">
                <label for="startDate">Fecha de Inicio:</label>
                <input type="date" id="startDate" name="startDate" class="form-control">
            </div>
            <div class="form-group">
                <label for="endDate">Fecha de Fin:</label>
                <input type="date" id="endDate" name="endDate" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Generar Reporte</button>
        </form>
    </div>

    <!-- Visualización de Reportes -->
    <div class="report-view">
        <h2>Vista Previa del Reporte</h2>
        <div id="reportContent">
            <!-- Mensaje inicial -->
            <p>Seleccione un tipo de reporte y un rango de fechas para visualizar los datos.</p>

            <!-- Aquí se inserta el gráfico de Chart.js -->
            <canvas id="inventoryChart" width="400" height="200"></canvas>
        </div>
    </div>

    <!-- Exportación de Reportes -->
    <div class="report-export">
        <h2>Exportar Reporte</h2>
        <button class="btn btn-success">Exportar a PDF</button>
        <button class="btn btn-info">Exportar a Excel</button>
    </div>
</div>
{% endblock %}
