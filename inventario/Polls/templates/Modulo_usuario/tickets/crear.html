{% extends 'Modulo_usuario/base/base.html' %}

{% block title %}Crear Ticket{% endblock %}

{% block content %}
<div class="container mt-5">
    <a href="{% url 'lista_tickets' %}" class="btn btn-secondary mt-3">Volver a la Lista</a>
    <h2 class="text-center">Crear Nuevo Ticket</h2>
    <hr>

    <form method="POST">
        {% csrf_token %}
        <input type="hidden" name="usuario" value="{{ request.user.id }}">

        <!-- Campo para Nombre con Sugerencias -->
        <div class="form-group mb-3 position-relative">
            <label for="id_nombre">Material solicitado:</label>
            <input type="text" name="nombre" id="id_nombre" class="form-control" autocomplete="off">
            
            <!-- Contenedor para la tabla de sugerencias -->
            <div id="materialSuggestions" class="table-responsive" style="position: absolute; z-index: 10; width: 100%; max-height: 200px; overflow-y: auto;">
                <table class="table table-hover table-bordered" style="display: none;">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Unidad Medida</th>
                            <th>Cantidad Disponible</th>
                        </tr>
                    </thead>
                    <tbody id="suggestionsBody">
                        <!-- Suggestion rows will be dynamically added here -->
                    </tbody>
                </table>
            </div>
        </div>

        <div class="mb-3">
            <label for="cantidad" class="form-label">Cantidad</label>
            <input type="number" class="form-control" id="cantidad" name="cantidad" min="1" required>
        </div>

        <div class="mb-3">
            <label for="estado" class="form-label">Estado</label>
            <select class="form-control" id="estado" name="estado" required>
                <option value="pendiente">Pendiente</option>
                <option value="cobrado">Cobrado</option>
            </select>
        </div>

        <button type="submit" class="btn btn-success">Crear Ticket</button>
        <a href="{% url 'lista_tickets' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>

<!-- JavaScript para mostrar sugerencias de materiales en una tabla -->
<script>
    const API_URL = 'http://127.0.0.1:8000/api/materiales/';

document.getElementById("id_nombre").addEventListener("input", async function () {
    const query = this.value.trim().toLowerCase();
    const suggestionsContainer = document.getElementById("materialSuggestions");
    const suggestionsTable = suggestionsContainer.querySelector("table");
    const suggestionsBody = document.getElementById("suggestionsBody");

    // Limpiar sugerencias anteriores
    suggestionsBody.innerHTML = "";

    // Validar que haya al menos 2 caracteres antes de buscar
    if (query.length > 1) {
        try {
            // Hacer la solicitud a la API con el término de búsqueda
            const response = await fetch(API_URL);
            const data = await response.json();
            
            // Log the data to check the structure
            console.log("API response:", data);

            // Filtrar los resultados en JavaScript
            const filteredData = data.filter(material =>
                material.nombre.toLowerCase().includes(query)
            );

            // Si hay datos, mostrar sugerencias en la tabla
            if (filteredData.length > 0) {
                suggestionsTable.style.display = "table"; // Mostrar la tabla

                filteredData.forEach(material => {
                    const row = document.createElement("tr");

                    row.innerHTML = `
                        <td>${material.nombre}</td>
                        <td>${material.unidad_medida}</td>
                        <td>${material.cantidad_disponible}</td>
                    `;

                    // Autocompletar el campo al hacer clic en una fila
                    row.addEventListener("click", function () {
                        document.getElementById("id_nombre").value = material.nombre;
                        suggestionsBody.innerHTML = "";
                        suggestionsTable.style.display = "none"; // Ocultar la tabla después de seleccionar
                    });

                    suggestionsBody.appendChild(row);
                });
            } else {
                suggestionsTable.style.display = "none"; // Ocultar la tabla si no hay resultados
            }
        } catch (error) {
            console.error("Error al obtener datos de la API:", error);
        }
    } else {
        suggestionsTable.style.display = "none"; // Ocultar la tabla si la consulta es demasiado corta
    }
});

// Ocultar sugerencias cuando se hace clic fuera del campo de entrada
document.addEventListener("click", function (event) {
    const inputField = document.getElementById("id_nombre");
    const suggestionsContainer = document.getElementById("materialSuggestions");

    if (!inputField.contains(event.target) && !suggestionsContainer.contains(event.target)) {
        suggestionsContainer.querySelector("table").style.display = "none";
    }
});

</script>

{% endblock %}
