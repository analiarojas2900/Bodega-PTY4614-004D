{% extends 'base/base.html' %}

{% block content %}
<div class="container my-5">
    <h2 class="text-center mb-4">Crear Ticket</h2>
    <a href="{% url 'lista_tickets' %}" class="btn btn-secondary mt-3">Volver a la Lista</a>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group mb-3">
            <label for="usuario">Usuario</label>
            <input type="text" id="usuario" name="usuario" class="form-control" required>
        </div>
        <div class="form-group mb-3">
            <label for="material_solicitado">Material Solicitado</label>
            <input type="text" id="material_solicitado" name="material_solicitado" class="form-control" required>
        </div>
        <div class="form-group mb-3">
            <label for="cantidad">Cantidad</label>
            <input type="number" id="cantidad" name="cantidad" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Crear Ticket</button>
        
    </form>
</div>
{% endblock %}
