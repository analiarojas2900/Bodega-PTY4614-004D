{% extends 'base/base.html' %}
{% block title %}Panel de ticket{% endblock %}
{% block content %}
    <div class="withdrawal-container">
        <h1 class="title">Solicitar Retiro de Material</h1>
        <form method="POST" class="withdrawal-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="material">Material:</label>
                <select name="material" id="material" class="form-control" required>
                    {% for material in materials %}
                    <option value="{{ material.id }}">{{ material.nombre }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="quantity">Cantidad:</label>
                <input type="number" name="quantity" id="quantity" class="form-control" required min="1" />
            </div>
            <button type="submit" class="btn btn-primary">Solicitar Retiro</button>
        </form>

        {% if message %}
        <div class="alert alert-success mt-3">{{ message }}</div>
        {% endif %}
    </div>
{% endblock %}
