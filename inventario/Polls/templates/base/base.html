{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Inicio{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
</head>

<body>
    <div class="container-fluid">
        <!-- Sidebar -->
        <nav class="col-md-2 d-none d-md-block bg-dark sidebar">
            <button id="sidebarToggle" class="btn-outline-light">
                <i class="fas fa-bars"></i>
            </button>
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    <!-- Inicio -->
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'home' %}">
                            <i class="fas fa-home"></i>
                            <span>Inicio</span>
                        </a>
                    </li>
    
                    <!-- Inventario -->
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'inventory' %}" data-bs-toggle="collapse" aria-expanded="false" class="dropdown-toggle">
                            <i class="fas fa-boxes"></i>
                            <span>Inventario</span>
                        </a>
                        <ul class="collapse list-unstyled" id="inventorySubMenu">
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'inventory' %}">
                                    <i class="fas fa-list"></i>
                                    <span>Desplegar Inventario</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'add_material' %}">
                                    <i class="fas fa-plus"></i>
                                    <span>Agregar Material</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'update_material' %}">
                                    <i class="fas fa-edit"></i>
                                    <span>Actualizar Material</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'delete_material' %}">
                                    <i class="fas fa-trash"></i>
                                    <span>Eliminar Material</span>
                                </a>
                            </li>
                        </ul>
                    </li>
    
                    <!-- Reportes -->
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'reports' %}">
                            <i class="fas fa-chart-line"></i>
                            <span>Reportes</span>
                        </a>
                    </li>
    
                    <!-- Retiro de Material -->
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'crear_ticket' %}">
                            <i class="fas fa-file-alt"></i>
                            <span>Solicitar Retiro</span>
                        </a>
                    </li>
    
                    <!-- Ajustes -->
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'settings' %}">
                            <i class="fas fa-cogs"></i>
                            <span>Ajustes</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    
        <!-- Content -->
        <section class="content col-md-9 ml-sm-auto col-lg-10 px-4">
            {% block content %}
            {% endblock %}
        </section>
    </div>
    

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Asegúrate de que Chart.js está aquí -->
    <script src="{% static 'js/scripts.js' %}"></script>
    <script src="{% static 'js/sidebar.js' %}"></script>
</body>
</html>
