{% load static %}
{% load socialaccount %} <!-- Esto carga las etiquetas necesarias para social login -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Inicio{% endblock %}</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/style.css' %}"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link
      href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="login-container">
      <div class="login-card">
        <div class="logo-container">
          <img src="{% static 'img/logo.png' %}" alt="Logo Empresa" class="logo" />
        </div>
        <h3>Iniciar Sesión</h3>

        <form method="post">
          {% csrf_token %}
          <div class="form-group mb-3">
            <label for="username" class="form-label">Usuario</label>
            <input
              type="text"
              name="username"
              class="form-control"
              placeholder="Ingresa tu usuario"
              required
            />
          </div>

          <div class="form-group mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input
              type="password"
              name="password"
              class="form-control"
              placeholder="Ingresa tu contraseña"
              required
            />
          </div>

          <button type="submit" class="btn btn-primary btn-block mt-3">
            Iniciar Sesión
          </button>
          <a href="{% url 'create_user' %}" class="btn btn-primary btn-block mt-3">
            Registrate
          </a>
          <div class="forgot-password">
            <a href="#">¿Olvidaste tu contraseña?</a>
          </div>
        </form>
        
      </div>
    </div>
  </body>
</html>
