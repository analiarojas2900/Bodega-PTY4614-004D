{% extends 'Modulo_administrador/base/base.html' %}
{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3>Registro de Usuario</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="username">Usuario</label>
                            {{ form.username }}  <!-- Campo de username -->
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            {{ form.email }}  <!-- Campo de email -->
                        </div>
                        <div class="form-group">
                            <label for="password1">Contraseña</label>
                            {{ form.password1 }}  <!-- Campo de contraseña -->
                        </div>
                        <div class="form-group">
                            <label for="password2">Confirmar Contraseña</label>
                            {{ form.password2 }}  <!-- Campo de confirmación de contraseña -->
                        </div>
                        <div class="form-group">
                            <label for="roles">Selecciona un rol</label>
                            {{ form.roles }}  <!-- Campo de selección de rol -->
                        </div>
                        <button type="submit" class="btn btn-primary btn-block mt-3">Registrarse</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
