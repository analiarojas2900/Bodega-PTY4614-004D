{% extends 'base/base.html' %}

{% block title %}Solicitar Retiro de Material{% endblock %}

{% block content %}
<div class="request-container">
    <h2><i class="fas fa-file-alt"></i> Solicitar Retiro de Material</h2>
    <form method="POST" action="{% url 'crear_ticket' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="material"><i class="fas fa-boxes"></i> Material:</label>
            <div class="select-wrapper">
                <select id="material" name="material" class="form-control" required>
                    {% for material in materiales %}
                    <option value="{{ material.id }}">{{ material.nombre }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="cantidad"><i class="fas fa-sort-numeric-up-alt"></i> Cantidad:</label>
            <input type="number" id="cantidad" name="cantidad" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary"><i class="fas fa-paper-plane"></i> Solicitar Retiro</button>
    </form>
</div>
{% endblock %}
