{% extends 'base.html' %}
{% block content %}
<div class="container my-5">
    <h2 class="text-center mb-4">Lista de Tickets</h2>
    <div class="d-flex justify-content-end mb-3">
        <a href="{% url 'crear_ticket' %}" class="btn btn-primary">Crear Ticket</a>
    </div>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Fecha</th>
                <th>Usuario</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for ticket in tickets %}
            <tr>
                <td>{{ ticket.id }}</td>
                <td>{{ ticket.fecha }}</td>
                <td>{{ ticket.usuario }}</td>
                <td>{{ ticket.estado }}</td>
                <td>
                    <a href="{% url 'ver_ticket' ticket.id %}" class="btn btn-info btn-sm">Ver</a>
                    <a href="{% url 'editar_ticket' ticket.id %}" class="btn btn-warning btn-sm">Editar</a>
                    <a href="{% url 'eliminar_ticket' ticket.id %}" class="btn btn-danger btn-sm">Eliminar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
